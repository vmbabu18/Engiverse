  <body>
    <header id="nav">
      <div class="nav--list">
        <a href="">
          <h3 id="logo">
            <img src="images/engiverse.png" alt="Site Logo" />
          </h3>

      <div id="nav__links">
        <a class="nav__link" href="/">

    <h1>Dive Deep into Engiverse</h1>

    <button type="button" class="google-btn">Sign in with Google</button>

    <script>
      // Array of background GIF paths
      const backgroundGifs = [
        "images/1.gif",
        "images/2.gif",
        "images/3.gif",
        "images/4.gif",
        "images/5.gif",
        "images/6.gif",
        "images/7.gif",
        "images/8.gif",

        // Add more paths as needed
      ];

      // Function to select a random background GIF
      function selectRandomBackground() {
        const randomIndex = Math.floor(Math.random() * backgroundGifs.length);
        return backgroundGifs[randomIndex];
      }

      // Set random background GIF on page load
      window.onload = function () {
        const randomBackground = selectRandomBackground();
        document.body.style.backgroundImage = `url('${randomBackground}')`;
        document.body.style.backgroundSize = "cover";
        document.body.style.backgroundRepeat = "no-repeat";
        document.body.style.backgroundAttachment = "fixed";
        document.body.style.backgroundPosition = "center";
        document.body.style.margin = "0";
        document.body.style.padding = "0";
        document.body.style.height = "100vh";
        document.body.style.overflow = "hidden";
      };

      // Firebase SDK and other scripts can be added here
    </script>

    <!-- Include Firebase JavaScript SDK -->
    <script src="js/firebase-init.js" type="module"></script>
    <script src="js/login.js" type="module"></script>
  </body>
</html>
